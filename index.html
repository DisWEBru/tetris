<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тетрис</title>
    <link rel="stylesheet" href="style.css?v8">
</head>
<body>
<div class="wrapper">
    <h1>Тетрис</h1>
    <div class="row">
        <div class="game__block">
            <div class="game__place">
                <div class="game_start">
                    <button class="game__start-btn">Начать игру</button>
                </div>
                <div class="game__pause"></div>
            </div>
        </div>
        <div class="right">
            <div class="btn-block">

            </div>
        </div>
    </div>
    <div class="game_des">На ПК работают стрелочки клавиатуры и пробел для поворота, стрелка вверх - пауза</div>
    <div class="game__score"></div>
    <div class="game__level"></div>
    <div class="game__next-figure"></div>
    <div class="game__control-bt2">
        <div class="game__control-turn">
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="game__control-pause">Пауза</div>
    </div>
    <div class="game__control-bt1">
        <div class="game__control-down">
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="game__control-left">
            <i class="fa-solid fa-caret-left"></i>
        </div>
        <div class="game__control-right">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>
</div>
<script src="script.js?v8"></script>
</body>
</html>
